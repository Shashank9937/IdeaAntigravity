<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <meta name="description" content="FOUNDER WAR ROOM - The ultimate execution system for ambitious startup founders." />
  <title>FOUNDER WAR ROOM</title>

  <!-- Preload fonts to avoid layout shift and improve LCP -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@500;600;700&display=swap"
    rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@500;600;700&display=swap" />
  </noscript>

  <!-- Performance: Defer non-critical JS if any external is added later -->
  <style>
    /* Inline critical CSS to prevent FOUC & CLS */
    body {
      background-color: var(--bg-main, #050505);
      color: var(--text-main, #ededed);
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
  <!-- Theme initialization to prevent flash of wrong theme -->
  <script>
    (function () {
      try {
        var localTheme = localStorage.getItem('theme');
        var sysTheme = window.matchMedia('(prefers-color-scheme: light)').matches;
        if (localTheme === 'light' || (!localTheme && sysTheme)) {
          document.documentElement.classList.add('light');
        }
      } catch (e) { }
    })();
  </script>
